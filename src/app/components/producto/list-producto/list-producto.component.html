<div class="contenedor">
    <a class="boton" routerLink="/productos/add">
        <i class="pi pi-fw pi-plus"></i>
        AÃ±adir
    </a>
</div>



<p-table [value]="productos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock minimo</th>
            <th>Cantidad</th>
            <th>Tipo Producto ID</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto >
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.marca }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.stockMin }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>{{ producto.TipoProductoId }}</td>
        </tr>
    </ng-template>
</p-table>
