<p-table [value]="tipoProducto" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tipoProducto>
        <tr>
            <td>{{ tipoProducto.id }}</td>
            <td>{{ tipoProducto.nombre }}</td>
        </tr>
    </ng-template>
</p-table>
