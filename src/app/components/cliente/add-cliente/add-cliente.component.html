<div class="contenedor">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="contenedor-titulo">
      <h2>Registrar nuevo cliente</h2>
    </div>
    <div>
      <label for="nombre">Nombre</label>
      <input placeholder="Ingrese el nombre " type="text" id="nombre" formControlName="nombre" required>
    </div>

    <div>
      <label for="direccion">Direccion</label>
      <input placeholder="Ingrese la dirección" type="text" id="direccion" formControlName="direccion" required>
    </div>

    <div>
      <label for="correo">Correo</label>
      <input placeholder="Ingrese el correo" type="text" id="correo" formControlName="correo" required>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input placeholder="Ingrese la contraseña" type="password" id="password" formControlName="password" required>
    </div>

    <div>
      <label for="telefono">Telefono</label>
      <input placeholder="Ingrese el telefono" type="text" id="telefono" formControlName="telefono" required>
    </div>
    <div>
      <label for="estado">Estado</label>
      <select name="select" id="estado" formControlName="estado">
        <option value="" selected>Seleccione una opcion</option>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>

    <button type="submit" [disabled]="!form.valid">Enviar</button>
    <button class="cancelar" type="button" (click)="cancel()">Cancelar</button>
  </form>

</div>
