<p-table [value]="ventas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>

            <th>ID</th>
            <th>fecha de venta</th>
            <th>subtotal</th>
            <th>Impuestos </th>
            <th>Descuentos</th>
            <th>Total</th>
            <th>Cliente ID</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-venta>
        <tr>
            <td>{{ venta.id }}</td>
            <td>{{ venta.fechaVenta }}</td>
            <td>{{ venta.subtotal }}</td>
            <td>{{ venta.impuestos }}</td>
            <td>{{ venta.descuentos }}</td>
            <td>{{ venta.total}}</td>
            <td>{{ venta.ClienteId}}</td>
        </tr>
    </ng-template>
</p-table>
